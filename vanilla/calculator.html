<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <title>Calculate Everything</title>
    </head>
        <body>
        <script>
        const calculator= {
            plus: function(x, y){
                return x+y;
            },
            minusAbsolute: function(x, y){
                if (x>=y){
                return x-y;
                }
                    else {
                        return y-x;
                    }
            },
            multiply: function(x, y){
                return x*y;
            },
            divide: function(x, y){
                return x/y;
            },
            power: function(x, y){
                return x**y;
            }
        }
        const plus = calculator.plus(1, 2);
            console.log(plus);
        const minus = calculator.minusAbsolute(3, 5);
            console.log(minus);
        const multiply = calculator.multiply(6, 4);
            console.log(multiply);
        const divide = calculator.divide(8, 2);
            console.log(divide);
        const power = calculator.power(3, 2);
            console.log(power);
        </script>
        </body>
</html>
